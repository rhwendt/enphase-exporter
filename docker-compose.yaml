# Docker Compose for local development and testing
#
# Usage:
#   1. Copy .env.example to .env and fill in your credentials
#   2. Run: docker-compose up --build
#   3. Access metrics at http://localhost:9090/metrics
#
version: "3.8"

services:
  enphase-exporter:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: dev
        GIT_COMMIT: local
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: enphase-exporter
    ports:
      - "9090:9090"
    environment:
      - ENVOY_ADDRESS=${ENVOY_ADDRESS}
      - ENVOY_SERIAL=${ENVOY_SERIAL}
      - ENVOY_USERNAME=${ENVOY_USERNAME}
      - ENVOY_PASSWORD=${ENVOY_PASSWORD}
      - ENVOY_JWT=${ENVOY_JWT:-}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-text}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Local Prometheus for testing
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./deploy/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    depends_on:
      - enphase-exporter
    profiles:
      - monitoring
