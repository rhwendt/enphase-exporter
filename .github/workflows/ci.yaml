name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test -v -race ./...

      - name: Build (verify compilation)
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -v ./cmd/exporter
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -v ./cmd/exporter

      - name: Go vet
        run: go vet ./...
