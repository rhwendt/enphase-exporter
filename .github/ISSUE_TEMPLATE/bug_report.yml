name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Configure with...
        2. Run command...
        3. Check metrics...
        4. See error
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Exporter Version
      description: What version of the exporter are you running?
      placeholder: "e.g., v1.0.0 or commit hash"
    validations:
      required: true

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment Method
      description: How are you running the exporter?
      options:
        - Docker
        - Docker Compose
        - Kubernetes
        - Binary (go run / go build)
        - Other
    validations:
      required: true

  - type: input
    id: gateway
    attributes:
      label: IQ Gateway Model
      description: What Enphase gateway do you have?
      placeholder: "e.g., IQ Gateway, Envoy-S"

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please paste any relevant log output (set LOG_LEVEL=debug for more detail)
      render: shell

  - type: textarea
    id: metrics
    attributes:
      label: Metrics Output
      description: If relevant, paste the output of `curl http://localhost:9090/metrics | grep enphase_`
      render: shell

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have checked existing issues for duplicates
          required: true
        - label: I am using a valid JWT token (not expired)
          required: true
